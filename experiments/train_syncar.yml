## train syncar
## trainer
run_train: true
num_epochs: 200
batch_size: 64
# checkpoint_dir: results/syncar
checkpoint_dir: ../unsup_depth/results/final_car/release_test_db1.08_dl1sm0.1_flip1_pl0.01_noconf_lb0.5-1
save_checkpoint_freq: 20
keep_num_checkpoint: 10
resume: true
use_logger: true
log_freq: 500

## dataloader
num_workers: 4
image_size: 64
crop: [8, 14, 100, 100]
load_gt_depth: false
# train_val_data_dir: /scratch/shared/beegfs/szwu/data/shapenet_cars_6_top
train_val_data_dir: /tmp/shapenet_cars_6_top

## model
model_name: unsup3d_syncar
min_depth: 0.9
max_depth: 1.1
border_depth: 1.08
min_amb_light: 0.
max_amb_light: 1.
min_diff_light: 0.5
max_diff_light: 1.
xyz_rotation_range: 60  # (-r,r) in degrees
xy_translation_range: 0.1  # (-t,t) in 3D
z_translation_range: 0  # (-t,t) in 3D
use_conf_map: false
lam_perc: 0.01
lam_flip: 1
lam_depth_sm: 0.1
lr: 0.0001

## renderer
rot_center_depth: 1.0
fov: 10  # in degrees
tex_cube_size: 2
